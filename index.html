<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Image -->
      <img src="images/bg-pattern-card.svg" alt="bg-pattern" />

      <!-- Victor Image -->
      <img class="victor-image" src="images/image-victor.jpg" alt="" />
      <!-- Card -->
      <div class="card">
        <h2>Victor Crest</h2>
        <span>26</span>

        <p>London</p>
      </div>

      <hr />

      <!-- Footer -->
      <footer>
        <h2 class="footer-h2">80K</h2>
        <p class="footer-p">Followers</p>

        <h2 class="footer-h2-2">803K</h2>
        <p class="footer-p-2">Likes</p>

        <h2 class="footer-h2-3">1.4K</h2>
        <p class="footer-p-3">Photos</p>
      </footer>
    </div>
  </body>
</html>
